<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="blue-background">

        </div>
        <div class="portrait">
            <img src="portret.jpg" alt="portrait">
        </div>
        <div class="white-background">
            <div class="profile-text">
                <span class="span1">WSIiZ</span> <br>
                <span class="span2">Student & junior programmer</span>
            </div>
            <div class="social-icons">
                <img src="facebook.png" alt="facebook">
                <img class="img-mid-left" src="twitter.png" alt="twitter">
                <img class="img-mid-right" src="instagram.png" alt="instagram">
                <img src="youtube.png" alt="youtube">
            </div>
            <div class="buttons">
                <div class="sub">Subscribe</div>
                <div class="mes">Message</div>
            </div>
            <div class="numbers">
                <div class="like">
                    <img src="like.png" alt="like">
                    <p>15k</p>
                </div>
                <div class="comment">
                    <img src="comment.png" alt="comment">
                    <p>3k</p>
                </div>
                <div class="share">
                    <img src="share.png" alt="share">
                    <p>1.5k</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
